<html>
      <meta charset="utf-8"/>
      <head>
        <link rel="stylesheet" href="style.css">
        <title>Phone Page</title>
      </head>
      <body>
        <div id="bar">
          <button class="top_button" id="dialer">Dialer</button>
          <button class="top_button" id="contact">Contacts</button>
          <button class="top_button" id="addContact">Add Contacts</button>
        </div>
        <div id="main">
          <div id="dial_space">
            <p><b>Dialer</b></p>
            <form><input id="enter"></input></form>
            <div id="numberPad">
              <button class="numberButton" id="1">1</button>
              <button class="numberButton" id="2">2</button>
              <button class="numberButton" id="3">3</button>
              <button class="numberButton" id="4">4</button>
              <button class="numberButton" id="5">5</button>
              <button class="numberButton" id="6">6</button>
              <button class="numberButton" id="7">7</button>
              <button class="numberButton" id="8">8</button>
              <button class="numberButton" id="9">9</button>
              <button class="numberButton" id="*">*</button>
              <button class="numberButton" id="0">0</button>
              <button class="numberButton" id="#">#</button>
              <button class="dial" id="dial">Dial</button>
              <button class="clear" id="clear">Clear</button>
            </div>
				  </div>
          <div id="contact_list_space">
            <p><b>Contacts</b></p>
            <div class="contacts">
              <div class="people">
                <p1>Bob</p1>
              </div>
              <div class="people">
                <p1>Dylan</p1>
              </div>
              <div class="people">
                <p1>Good</p1>
              </div>
              <div class="people">
                <p1>Job</p1>
              </div>
              <div class="people">
                <p1>Das Auto</p1>
              </div>
              <div class="people">
                <p1>Ford</p1>
              </div>
            </div>
          </div>
          <div id="add_contact_space">
    				<p><b>Add Contact</b></p>
    				<form class="contact_info">
    					<label for="name"><b>Name</b></label>
              <br>
    					<input id="name" placeholder="Jane Smith">
    				</form>
    				<form class="info">
    					<label for="number"><b>Phone Number</b></label>
    					<input id="number" placeholder="123-456-7890">
    				</form>
    				<form class="info">
    					<label for="email"><strong>Email Address</strong></label>
    					<input id="email" placeholder="jane.smith@gmail.com">
    				</form>
    			</div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    		<script src="page.js"></script>
</html>
